<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>popup</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>

	<div class="popup">
		<div class="title">Игра прошла без ошибок?</div>
		<div class="dude"><img src="dude.png" alt=""></div>
		<div class="answer">
			<a href="" class="yes choice">
				<span class="icon">
					<svg width="62" height="57.16" viewBox="0 0 62 57.16">
					  <path d="M1288,984l18.31,17.17L1344,950" transform="translate(-1285 -947)"/>
					</svg>
				</span>
				<span class="text">Да, все ок</span>
			</a>
			<a href="" class="no choice">
				<span class="icon">
					<svg width="55.969" height="56" viewBox="0 0 55.969 56">
						<path d="M947,954l49.969,50" transform="translate(-944.031 -951)"/>
					  <path d="M997,953.97L947,1004" transform="translate(-944.031 -951)"/>
					</svg>
				</span>
				<span class="text">Были проблемы</span>
			</a>
		</div>
	</div>

	<div class="overlay"></div>

</body>
</html>
